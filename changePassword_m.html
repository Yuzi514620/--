<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更改密碼</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        
        .sidenav {
           padding: 20px;
        }
        
        .sidenav a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s;
        }
        
        .sidenav a:hover {
            color: #5292C5;
        }
        
        
        .main-content {
            width: 100%;
            max-width: 1209px;
            /* padding-left: 100px; */
        }
        
        .form-container {
            width: 520px;
            padding-left: 20px;
        }
        
        .form-control {
            height: 47px;
            border-radius: 20px !important;
            margin-top: 10px;
            width: 500px;
        }
        
        .btn-change {
            width: 105px;
            height: 50px;
            background-color: #062f4f;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            border: none;
        }
        
        .back-link {
            margin: 10px 0;
            text-decoration: none;
            color: inherit;
        }
        
        @media (max-width: 992px) {
            .main-content {
                padding-left: 30px;
            }
            
            .form-container {
                width: 100%;
                padding-left: 0;
            }
            
            .form-control {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .vertical-line {
                display: none;
            }
            
            .sidenav {
                width: 100%;
                margin-bottom: 2rem;
            }
            
            .main-content {
                padding-left: 15px;
                padding-right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <!-- 側邊選單 -->
            <div class="col-md-3 mb-4">
                <nav class="sidenav p-3">
                    <div class="d-flex flex-column">
                        <a href="#">會員資料修改</a>
                        <a href="#">我的訂單</a>
                        <a href="#">我的文章</a>
                        <a href="#">我的租借</a>
                        <a href="#">我的課程</a>
                        <a href="#">我的收藏</a>
                        <a href="#">優惠券</a>
                        <a href="#">登出</a>
                    </div>
                </nav>
            </div>
            
            <!-- 主要內容 -->
            <main class="col-md-9">
                <div class="mb-4">
                    <h4 class="back-link">←返回</h4>
                    <h1 class="margin">更改我的密碼</h1>
                </div>
                
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">密碼</label>
                            <input type="password" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">新密碼</label>
                            <input type="password" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">確認新密碼</label>
                            <input type="password" class="form-control">
                        </div>
                        
                        <button type="submit" class="btn-change">更改我的密碼</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的文章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f5f5f5;
        }
        
        .sidenav {
           padding: 20px;
        }
        
        .sidenav a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s;
        }
        
        .sidenav a:hover {
            color: #5292C5;
        }
        
        .article-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #000000;
            overflow: hidden;
            object-fit: cover;
        }

        .add-article-card {
            border: 2px dashed #d2d2d2;
            border-radius: 20px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-article-card:hover {
            background-color: #f8f8f8;
        }

        .add-button {
            width: 65px;
            height: 65px;
            border: 1px solid #d2d2d2;
            border-radius: 50%;
            position: relative;
        }

        .add-button::before,
        .add-button::after {
            content: '';
            position: absolute;
            background-color: #666;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .add-button::before {
            width: 2px;
            height: 20px;
        }

        .add-button::after {
            width: 20px;
            height: 2px;
        }

        @media (max-width: 768px) {
            .sidenav {
                margin-bottom: 20px;
                display: none;
            }

            .article-content,
            .article-image-container {
                width: 100%;
            }

            .article-card {
                flex-direction: column;
            }

            .article-image {
                height: 200px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
      <div class="row">
        <!-- 側邊選單 -->
        <div class="col-md-3 mb-4">
            <nav class="sidenav p-3">
                <div class="d-flex flex-column">
                    <a href="#">會員資料修改</a>
                    <a href="#">我的訂單</a>
                    <a href="#">我的文章</a>
                    <a href="#">我的租借</a>
                    <a href="#">我的課程</a>
                    <a href="#">我的收藏</a>
                    <a href="#">優惠券</a>
                    <a href="#">登出</a>
                </div>
            </nav>
        </div>

            <!-- 主要內容區 -->
            <div class="col-md-9">
                <h1 class="mb-4">我的文章</h1>

                <div class="d-flex flex-column gap-4">
                    <!-- 文章卡片 -->
                    <div class="article-card">
                        <div class="row g-0">
                            <div class="col-md-7 p-4">
                                <h5>請問2025大家心目中的最佳街拍相機組合為何?</h5>
                                <p class="text-muted mt-3">
                                    哈哈哈, 2024已經快過去了, 想要請教大家此時此刻, 心目中最佳的2025街拍神器為何?原因是個人以後大概拍最多的會是街拍, 而且以人物比較多, 時常會因旅遊在外逛一天! 最近和攝友討論, 大家都說街拍之王是GRIII. 不過我看了01的介紹後, 發現那完全不是我心中的街拍相機, 雖然很小巧, 但是...
                                </p>
                                <div class="d-flex align-items-center mt-3">
                                    <img src="/image/1.jpg" alt="用戶頭像" class="user-avatar me-3">
                                    <h5 class="mb-0">sweet57239</h5>
                                </div>
                            </div>
                            <div class="col-md-5 p-4">
                                <img src="/image/1.jpg" alt="文章圖片" class="article-image">
                            </div>
                        </div>
                    </div>

                    <!-- 新增文章卡片 -->
                    <div class="add-article-card">
                        <div class="text-center">
                            <div class="add-button mx-auto mb-3"></div>
                            <h5>尋找喜愛的文章</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>

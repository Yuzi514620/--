<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的訂單</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }
      h4{
        font-size: 18px;
      }
      h5 {
        font-size: 14px;
      }
      h6 {
        font-size: 12px;
      }

      .margin-top {
        margin-top: 100px;
      }

      .sidenav {
        padding: 20px;
      }

      .sidenav a {
        color: black;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
        transition: color 0.3s;
      }

      .sidenav a:hover {
        color: #5292c5;
      }

      .order-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .order-status {
        color: red;
      }

      .product-image {
        width: 116px;
        height: 116px;
        object-fit: cover;
        border-radius: 20px;
      }

      .product-label {
        background-color: #5292c5;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        display: inline-block;
        font-size: 14px;
      }

      .order-total {
        color: #e58e41;
        text-align: right;
      }

      .product-brand {
        color: #8f8f8f;
        margin-bottom: 0.5rem;
      }

      .product-border {
        border-top: 1px solid #dddddd;
        border-bottom: 1px solid #dddddd;
        padding: 1rem 0;
        margin: 1rem 0;
      }

      @media (max-width: 768px) {

        .sidenav {
          margin-bottom: 1rem;
          display: none;
        }

        .product-details {
          flex-direction: column;
          gap: 1rem;
        }

        .price-grid {
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="row margin-top">
        <!-- 側邊選單 -->
        <div class="col-md-3 mb-4">
          <nav class="sidenav">
            <div class="d-flex flex-column">
              <a href="#">會員資料修改</a>
              <a href="#">我的訂單</a>
              <a href="#">我的文章</a>
              <a href="#">我的租借</a>
              <a href="#">我的課程</a>
              <a href="#">我的收藏</a>
              <a href="#">優惠券</a>
              <a href="#">登出</a>
            </div>
          </nav>
        </div>

        <!-- 主要內容區 -->
        <div class="col-md-8">
          <h1 class="mb-4">我的訂單(2)</h1>

          <!-- 訂單卡片 1 -->
          <div class="order-card">
            <div class="d-flex justify-content-between mb-3">
              <h5>訂單號碼:1234-5678</h5>
              <h6 class="order-status">已完成</h6>
            </div>

            <!-- 商品 1 -->
            <div class="product-border">
              <div class="d-flex product-details gap-4">
                <img
                  src="/image/upload/1.jpg"
                  alt="相機"
                  class="product-image"
                />
                <div class="flex-grow-1">
                  <span class="product-label mb-2">相機</span>
                  <h6 class="product-brand mt-2">FUJIFILM 富士</h6>
                  <h5>X-T5 16-50mm</h5>
                </div>
                <div class="price-grid me-5">
                  <div class="row text-center">
                    <div class="col-4">單價</div>
                    <div class="col-4">數量</div>
                    <div class="col-4">小記</div>
                  </div>
                  <div class="row text-center">
                    <div class="col-4">NT$123456</div>
                    <div class="col-4">1</div>
                    <div class="col-4">NT$123456</div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 商品 2 -->
            <div class="product-border">
              <div class="d-flex product-details gap-4">
                <img
                  src="/image/course_cover/course_12_1.avif"
                  alt="課程"
                  class="product-image"
                />
                <div class="flex-grow-1">
                  <span class="product-label mb-2">課程</span>
                  <h6 class="product-brand mt-2">食癮，合影</h6>
                  <h5>旅行攝影：按下快門，用攝影書寫故事</h5>
                </div>
                <div class="price-grid me-5">
                  <div class="row text-center">
                    <div class="col-4">單價</div>
                    <div class="col-4">數量</div>
                    <div class="col-4">小記</div>
                  </div>
                  <div class="row text-center">
                    <div class="col-4">NT$123456</div>
                    <div class="col-4">1</div>
                    <div class="col-4">NT$123456</div>
                  </div>
                </div>
              </div>
            </div>

            <h4 class="order-total">訂單金額: NT$123456</h4>
          </div>

          <!-- 訂單卡片 2 -->
          <div class="order-card">
            <div class="d-flex justify-content-between mb-3">
              <h5>訂單號碼:1234-5678</h5>
              <h6 class="order-status">待收貨</h6>
            </div>

            <!-- 重複的商品項目結構 -->
            <div class="product-border">
              <div class="d-flex product-details gap-4">
                <img
                  src="/image/upload/1.jpg"
                  alt="相機"
                  class="product-image"
                />
                <div class="flex-grow-1">
                  <span class="product-label mb-2">相機</span>
                  <h6 class="product-brand mt-2">FUJIFILM 富士</h6>
                  <h5>X-T5 16-50mm</h5>
                </div>
                <div class="price-grid me-5">
                  <div class="row text-center">
                    <div class="col-4">單價</div>
                    <div class="col-4">數量</div>
                    <div class="col-4">小記</div>
                  </div>
                  <div class="row text-center">
                    <div class="col-4">NT$123456</div>
                    <div class="col-4">1</div>
                    <div class="col-4">NT$123456</div>
                  </div>
                </div>
              </div>
            </div>

            <h4 class="order-total">訂單金額: NT$123456</h4>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

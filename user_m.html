<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員資料修改</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }

      .margin-top {
        margin-top: 100px;
      }

      .sidenav {
        margin-left: 8.5px;
        padding: 20px;
      }

      .sidenav a {
        color: black;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
        transition: background-color 0.3s;
      }

      .sidenav a:hover {
        color: #5292c5;
      }

      .hero-section {
        background-image: url(./image/upload/1.jpg);
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        min-height: 222px;
      }

      .custom-card {
        background-color: white;
        border-radius: 20px;
        padding: 2rem;
      }

      .custom-input {
        border-radius: 20px !important;
      }

      .custom-btn {
        background-color: #062f4f;
        color: white;
        font-size: 16px;
        border-radius: 50px;
        padding: 0.75rem 2rem;
        border: none;
      }

      .custom-btn:hover {
        background-color: #084677;
        color: white;
      }

      @media (max-width: 768px) {
        .sidenav {
          margin-bottom: 1rem;
          display: none;
        }

        .vertical-line {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="row">
        <!-- 側邊選單 -->
        <div class="col-md-3 mb-4">
          <nav class="sidenav p-3">
            <div class="d-flex flex-column">
              <a href="#">會員資料修改</a>
              <a href="#">我的訂單</a>
              <a href="#">我的文章</a>
              <a href="#">我的租借</a>
              <a href="#">我的課程</a>
              <a href="#">我的收藏</a>
              <a href="#">優惠券</a>
              <a href="#">登出</a>
            </div>
          </nav>
        </div>

        <!-- 主要內容區 -->
        <div class="col-md-9">
          <div class="mb-4">
            <h1>會員資料修改</h1>
            <p class="text-muted">
              在此部分中，您可以尋找和編輯您的個人檔案和地址。您還可以管理您的相機電子報訂閱和更改密碼。
            </p>
          </div>

          <!-- 橫幅區域 -->
          <div
            class="hero-section mb-4 p-4 d-flex flex-column justify-content-center"
          >
            <h6 class="text-black">獲取相機最新文章</h6>
            <button class="custom-btn align-self-start">立即前往</button>
          </div>

          <!-- 表單區域 -->
          <div class="row">
            <!-- 個人資料表單 -->
            <div class="col-lg-7 mb-4">
              <div class="custom-card">
                <form>
                  <div class="mb-3">
                    <label class="form-label">電郵地址</label>
                    <input type="email" class="form-control custom-input" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">稱謂 *</label>
                    <input type="text" class="form-control custom-input" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">姓氏 *</label>
                    <input type="text" class="form-control custom-input" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">名字 *</label>
                    <input type="text" class="form-control custom-input" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">出生日期</label>
                    <input type="date" class="form-control custom-input" />
                  </div>
                  <button type="submit" class="custom-btn">更新我的帳戶</button>
                </form>
              </div>
            </div>

            <!-- 密碼修改區 -->
            <div class="col-lg-5 mb-4">
              <div class="custom-card">
                <h5>我的密碼</h5>
                <p class="text-muted">如要更改密碼，您需要先輸入目前的密碼。</p>
                <button class="custom-btn">更新我的密碼</button>
              </div>
            </div>
          </div>

          <!-- 地址區域 -->
          <div class="custom-card mt-4">
            <h4 class="mb-4">我的地址</h4>
            <div class="mb-3">
              <strong>送貨地址:</strong>
              <p class="text-muted">尚未填寫送貨地址</p>
            </div>
            <div>
              <a href="#" class="text-decoration-none">選擇預設送貨地址</a
              ><br />
              <a href="#" class="text-decoration-none">添加新送貨地址</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

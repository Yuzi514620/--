<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立帳戶</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5F5F5;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .form-control {
            border-radius: 20px;
        }

        .form-check-label {
            font-size: 14px;
        }

        .btn-custom {
            background-color: #062F4F;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">建立帳戶</h2>
    <p class="text-center">浪琴表邀請您進入非凡世界，提供豐富的作品、專家資訊和服務。</p>

    <form>
        <div class="mb-3">
            <label for="gender" class="form-label">稱謂 *</label>
            <select id="gender" class="form-control">
                <option selected>請選擇</option>
                <option>先生</option>
                <option>女士</option>
            </select>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">姓氏 *</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe">
            </div>
            <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">名字 *</label>
                <input type="text" class="form-control" id="firstName" placeholder="John">
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">密碼 *</label>
            <input type="password" class="form-control" id="password">
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">確認您的密碼 *</label>
            <input type="password" class="form-control" id="confirmPassword">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">電子郵件 *</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreeTerms">
            <label class="form-check-label text-danger" for="agreeTerms">
                我希望建立浪琴表線上帳戶，進行線上購物或進度查詢。
            </label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreePrivacy">
            <label class="form-check-label" for="agreePrivacy">
                我已閱讀並同意隱私條款。
            </label>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="subscribe">
            <label class="form-check-label" for="subscribe">
                我同意接收有關浪琴表的電子郵件。
            </label>
        </div>

        <button type="submit" class="btn btn-custom w-100">建立帳戶</button>
    </form>

    <p class="text-center mt-3"><a href="#">我已擁有帳戶</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的課程</title>
    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }

      .sidenav {
        padding: 20px;
      }

      .sidenav a {
        color: black;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
        transition: background-color 0.3s;
      }

      .sidenav a:hover {
        color: #5292c5;
      }

      .vertical-line {
        width: 1px;
        background-color: #8f8f8f;
      }

      .course-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s;
      }

      .course-card:hover {
        transform: translateY(-5px);
      }

      .course-image {
        width: 100%;
        border-radius: 20px 20px 0 0;
        object-fit: cover;
      }

      .add-course-card {
        border: 2px dashed #d2d2d2;
        border-radius: 20px;
        height: 100%;
        min-height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .add-course-card:hover {
        background-color: #f8f8f8;
      }

      .add-button {
        width: 65px;
        height: 65px;
        border: 1px solid #d2d2d2;
        border-radius: 50%;
        position: relative;
      }

      .add-button::before,
      .add-button::after {
        content: "";
        position: absolute;
        background-color: #666;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .add-button::before {
        width: 2px;
        height: 20px;
      }

      .add-button::after {
        width: 20px;
        height: 2px;
      }

      @media (max-width: 768px) {
        .sidenav {
          margin-bottom: 20px;
        }

        .vertical-line {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="row">
          <!-- 側邊選單 -->
          <div class="col-md-3 mb-4">
              <nav class="sidenav p-3">
                  <div class="d-flex flex-column">
                      <a href="#">會員資料修改</a>
                      <a href="#">我的訂單</a>
                      <a href="#">我的文章</a>
                      <a href="#">我的租借</a>
                      <a href="#">我的課程</a>
                      <a href="#">我的收藏</a>
                      <a href="#">優惠券</a>
                      <a href="#">登出</a>
                  </div>
              </nav>
          </div>

        <!-- 主要內容區 -->
        <div class="col-md-8 col-lg-9 py-4">
          <h1 class="mb-4">我的課程</h1>

          <div class="row g-4">
            <!-- 課程卡片 1 -->
            <div class="col-sm-6 col-lg-4">
              <div class="course-card">
                <img
                  src="./image/course_cover/course_12_1.avif"
                  class="course-image"
                  alt="課程圖片"
                />
                <div class="p-3">
                  <small class="text-muted">課程</small>
                  <h5 class="mt-2">旅行攝影：按下快門，用攝影書寫故事</h5>
                </div>
              </div>
            </div>

            <!-- 課程卡片 2 -->
            <div class="col-sm-6 col-lg-4">
              <div class="course-card">
                <img
                  src="./image/course_cover/course_20_1.avif"
                  class="course-image"
                  alt="課程圖片"
                />
                <div class="p-3">
                  <small class="text-muted">課程</small>
                  <h5 class="mt-2">閱讀攝影的眼神 - 啟動你的影像理解力</h5>
                </div>
              </div>
            </div>

            <!-- 新增課程卡片 -->
            <div class="col-sm-6 col-lg-4">
              <div class="add-course-card">
                <div class="text-center">
                  <div class="add-button mx-auto mb-3"></div>
                  <h5>尋找課程</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
